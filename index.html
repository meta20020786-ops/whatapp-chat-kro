<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sext Chat Karo — Office</title>

  <!-- Social preview -->
  <meta property="og:title" content="Sext Chat Karo — Office" />
  <meta property="og:description" content="Tap to start a WhatsApp chat" />
  <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Sext+Chat+Karo" />
  <meta name="description" content="Tap the image or button to open WhatsApp chat." />

  <style>
    /* Simple, modern, responsive layout */
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#25D366; /* WhatsApp-green */
      --muted:#cbd5e1;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#071023 0%, #0a1322 100%);
      color:var(--muted);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:820px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:18px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      text-align:center;
      border:1px solid rgba(255,255,255,0.03);
    }
    .title{
      font-size:28px;
      font-weight:700;
      margin:6px 0 14px;
      color:#fff;
      letter-spacing:0.2px;
    }
    .subtitle{
      margin:0 0 18px;
      color:rgba(255,255,255,0.75);
    }
    .hero {
      position:relative;
      border-radius:12px;
      overflow:hidden;
      cursor:pointer;
      display:block;
      max-height:520px;
      margin:0 auto 18px;
      box-shadow:0 6px 18px rgba(2,6,23,0.6);
    }
    .hero img{ width:100%; height:auto; display:block; object-fit:cover; }
    .overlay {
      position:absolute;
      left:0; right:0; bottom:0;
      padding:12px 16px;
      background:linear-gradient(0deg, rgba(2,6,23,0.85), rgba(2,6,23,0.2));
      color:#fff;
      text-align:left;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .badge{
      background:rgba(0,0,0,0.35);
      padding:8px 12px;
      border-radius:999px;
      font-weight:600;
      font-size:14px;
    }
    .cta-row{ display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap; }
    .btn {
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 18px;
      border-radius:10px;
      font-weight:700;
      text-decoration:none;
      color:#071022;
      background:var(--accent);
      border:0;
      box-shadow: 0 6px 18px rgba(37,211,102,0.12);
    }
    .btn.ghost{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.06);
      font-weight:600;
      padding:10px 14px;
    }
    .small {
      font-size:13px;
      opacity:0.85;
    }
    footer { margin-top:14px; font-size:12px; color:rgba(255,255,255,0.45); }
    @media (max-width:520px){
      .title{font-size:20px}
      .hero{max-height:360px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="title">Sext Chat Karo — Office</div>
    <div class="subtitle">Tap the image or the green WhatsApp button to start a chat.</div>

    <!-- Make the image and overlay open the WhatsApp link -->
    <a class="hero" href="https://wa.me/919229398059" target="_blank" rel="noopener noreferrer">
      <!-- Replace the src with your photo URL -->
      <img src="https://via.placeholder.com/1200x800.png?text=Your+Photo+Here" alt="Sext Chat Karo — photo">
      <div class="overlay">
        <div class="badge">Office Chat</div>
        <div style="flex:1">
          <div style="font-weight:700">Tap to start WhatsApp</div>
          <div class="small">Number: +91 9229398059</div>
        </div>
      </div>
    </a>

        </svg>
        Message on WhatsApp
      </a>

      <a class="btn ghost" href="https://wa.me/919229398059" target="_blank" rel="noopener noreferrer">Open Chat</a>
    </div>

    <footer>Made with ❤️ — click to open WhatsApp chat</footer>
  </main>
</body>
</html>
